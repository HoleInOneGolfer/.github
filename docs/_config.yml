# docs/_config.yml

title: ""  # Leave this empty if you don't want a site-wide title
description: "Terms of Service, Privacy Policy, and other legal documents."
baseurl: ""  # No subdirectory; deploying to the root of docs.benbowles.me
url: "https://docs.benbowles.me"  # The custom domain URL

# Build settings
markdown: kramdown
theme: minima  # Or any other theme you prefer

minima:
  include_nav: false  # Disables the auto-generated navigation

# Plugins (optional)
plugins:
  - jekyll-feed  # Optional: Provides an RSS feed for your site

# Exclude these files and directories from the build process
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .github/  # Exclude the root .github directory if it's present

# Defaults for pages
defaults:
  - scope:
      path: ""  # Applies to all files
    values:
      layout: "default"
      title: ""
